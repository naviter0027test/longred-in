<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='/lib/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' />
        <link href='/lib/bootstrap/dist/css/bootstrap-theme.min.css' rel='stylesheet' />
        <link href='/css/vue/body.css' rel='stylesheet' />
        <link href='/css/vue/staging.css' rel='stylesheet' />
    </head>
    <body class="body">
        <div id="vueApp">
            <div class="header">
                <a href="/vue/home.html" class="glyphicon glyphicon-chevron-left chevron"></a>
                    業務內部 APP 展示
            </div>
            <p class="sec-bar"> 分期表 </p>
            <div class="search-panel">
                <input type="text" class="" placeholder="標題" v-model="title" />
                <select v-model="area">
                    <option value="1">桃園</option>
                    <option value="2">竹苗</option>
                    <option value="3">台中</option>
                    <option value="4">高屏</option>
                </select>
                <input type="file" name="img" placeholder="上傳圖檔" v-model="img" />
                <button class="" v-on:click="upload" >上傳</button>
            </div>
            <div class="content">
                <div class="search-status2 margin-top20px">
                    <a href="#" v-bind:class="{'clicked': status1}" v-on:click="statusChoice(false)">桃園</a><a href="#" v-bind:class="{'clicked': status2}" v-on:click="statusChoice('竹苗')">竹苗</a><a href="#" v-bind:class="{'clicked': status3}" v-on:click="statusChoice('台中')">台中</a><a href="#" v-bind:class="{'clicked': status4}" v-on:click="statusChoice('高屏')">高屏</a>
                </div>
                <table class="search-result">
                    <thead>
                        <tr>
                            <td>標題</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(record, index) in records" v-on:click="see(index)">
                            <td>{{record.title}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="logout">
                <a href="#" v-on:click="logout()" >登出帳號</a>
            </div>
            <div class="footer">
                若有任何問題，請洽客服00-00000000
            </div>
        </div>
    </body>
    <script src="/lib/jquery-2.1.4.min.js"></script>
    <script src="/lib/vue.min.js"></script>
    <script src="/js/vue/staging.js"></script>
</html>
