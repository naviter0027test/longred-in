<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='/lib/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' />
        <link href='/lib/bootstrap/dist/css/bootstrap-theme.min.css' rel='stylesheet' />
        <link href='/lib/selectize.js-master/dist/css/selectize.default.css' rel='stylesheet' />
        <link href='/css/vue/body.css' rel='stylesheet' />
    </head>
    <body class="body">
        <div id="vueApp">
            <div class="header">
                    業務內部 APP 展示
                <!--a href="/front/news" class="glyphicon glyphicon-bell bell"><label>0</label></a-->
            </div>
            <p class="sec-bar"> 首頁 </p>
            <p type="text" class="pri-select" >
                <select multiple >
                    <option v-for="privilege in privileges" :value="privilege.UserId" >
                    {{privilege.UserName}}
                    </option>
                </select>
            </p>
            <div class="content">
                <div class="item">
                    <a class="item-a" href="/vue/schedule.html">
                        <div class="img glyphicon glyphicon-th-list"></div>
                        <div class="desc">案件歸檔進度</div>
                    </a>
                </div>
                <div class="item">
                    <a class="item-a" href="/vue/search.html">
                        <div class="img glyphicon glyphicon-search"></div>
                        <div class="desc">案件查詢</div>
                    </a>
                </div>
                <div class="item">
                    <a class="item-a" href="/vue/pay.html">
                        <div class="img glyphicon glyphicon-euro"></div>
                        <div class="desc">撥款查詢</div>
                    </a>
                </div>
                <div class="item">
                    <a class="item-a" href="/vue/search.html?CustProjectStatus=處理中">
                        <div class="img glyphicon glyphicon-play-circle"></div>
                        <div class="desc">處理中</div>
                    </a>
                </div>
                <div class="item">
                    <a class="item-a" href="/vue/search.html?CustProjectStatus=待核准">
                        <div class="img glyphicon glyphicon-pause"></div>
                        <div class="desc">待核准</div>
                    </a>
                </div>
                <div class="item">
                    <a class="item-a" href="/vue/search.html?CustProjectStatus=核准">
                        <div class="img glyphicon glyphicon-ok"></div>
                        <div class="desc">核准</div>
                    </a>
                </div>
                <div class="item">
                    <a class="item-a" href="/vue/search.html?CustProjectStatus=婉拒取消">
                        <div class="img glyphicon glyphicon-trash"></div>
                        <div class="desc">婉拒取消</div>
                    </a>
                </div>
                <div class="item">
                    <a class="item-a" href="/vue/insurance.html">
                        <div class="img glyphicon glyphicon-globe"></div>
                        <div class="desc">設定/保險</div>
                    </a>
                </div>
                <div class="item">
                    <a class="item-a" href="/vue/preorder.html">
                        <div class="img glyphicon glyphicon-globe"></div>
                        <div class="desc">預購車</div>
                    </a>
                </div>
                <!--
                <div class="item">
                    <a class="item-a" href="/vue/diary.html">
                        <div class="img glyphicon glyphicon-file"></div>
                        <div class="desc">工作日誌</div>
                    </a>
                </div>
                -->
                <div class="item">
                    <a class="item-a" href="/vue/staging.html">
                        <div class="img glyphicon glyphicon-globe"></div>
                        <div class="desc">分期表</div>
                    </a>
                </div>
                <div class="item">
                    <a class="item-a" href="/vue/customer.html">
                        <div class="img glyphicon glyphicon-globe"></div>
                        <div class="desc">客戶繳款資訊</div>
                    </a>
                </div>
                <div class="item">
                    <a class="item-a" href="/vue/company.html">
                        <div class="img glyphicon glyphicon-globe"></div>
                        <div class="desc">廠商密碼查詢</div>
                    </a>
                </div>
            </div>
            <div class="logout">
                <a href="#" v-on:click="logout()" >登出帳號</a>
            </div>
            <div class="footer">
                若有任何問題，請洽客服00-00000000
            </div>
        </div>
    </body>
    <script src="/lib/jquery-2.1.4.min.js"></script>
    <script src="/lib/selectize.js-master/dist/js/standalone/selectize.js"></script>
    <script src="/lib/vue.min.js"></script>
    <script src="/js/vue/home.js"></script>
</html>
