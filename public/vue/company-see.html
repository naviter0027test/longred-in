<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='/lib/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' />
        <link href='/lib/bootstrap/dist/css/bootstrap-theme.min.css' rel='stylesheet' />
        <link href='/css/vue/body.css' rel='stylesheet' />
        <link href='/css/vue/search.css' rel='stylesheet' />
    </head>
    <body class="body">
        <div id="vueApp">
            <div class="header">
                <a href="javascript:history.back();" class="glyphicon glyphicon-chevron-left chevron"></a>
                    業務內部 APP 展示
            </div>
            <p class="sec-bar"> 廠商帳密-明細 </p>
            <div class="create-content">
                <form action="/application/update" method="post" enctype="multipart/form-data" class="login-form create-form">
                    <p>
                        <h4>名稱</h4>
                        <input type="text" :value="record.UserName" readonly />
                    </p>
                    <p>
                        <h4>特約代號</h4>
                        <input type="text" :value="record.UserId" readonly />
                    </p>
                    <p>
                        <h4>密碼</h4>
                        <input type="text" :value="record.Password" readonly />
                    </p>
                    <p>
                        <h4>地址</h4>
                        <input type="text" :value="record.Address" readonly />
                    </p>
                    <p>
                        <h4>電話</h4>
                        <input type="text" :value="record.Tel" readonly />
                    </p>
                </form>
            </div>
            <div class="logout">
                <a href="#" v-on:click="logout()" >登出帳號</a>
            </div>
            <div class="footer">
                若有任何問題，請洽客服00-00000000
            </div>
        </div>
    </body>
    <script src="/lib/jquery-2.1.4.min.js"></script>
    <script src="/lib/vue.min.js"></script>
    <script src="/js/vue/company-see.js"></script>
</html>
