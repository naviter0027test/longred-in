<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='/lib/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' />
        <link href='/lib/bootstrap/dist/css/bootstrap-theme.min.css' rel='stylesheet' />
        <link href='/css/vue/body.css' rel='stylesheet' />
        <link href='/css/vue/search.css' rel='stylesheet' />
    </head>
    <body class="body">
        <div id="vueApp">
            <div class="header">
                <a href="javascript:history.back();" class="glyphicon glyphicon-chevron-left chevron"></a>
                    業務內部 APP 展示
            </div>
            <p class="sec-bar"> 預購車-明細 </p>
            <div class="create-content">
                <form action="/application/update" method="post" enctype="multipart/form-data" class="login-form create-form">
                    <p>
                        <h4>準駁日期</h4>
                        <input type="text" :value="record.CustAllowDenyTime" readonly />
                    </p>
                    <p>
                        <h4>申請人/身份證字號</h4>
                        <input type="text" :value="record.CustName + '/' + record.CustGID" readonly />
                    </p>
                    <p>
                        <h4>經銷商名稱/經辦廠商/受款廠商</h4>
                        <input type="text" :value="record.SubIdName + '/' + record.SubIdSourceName + '/' + record.SubIdAcceptPaymentName" readonly />
                    </p>
                    <p>
                        <h4>核准金額/期數/期付款/專案別</h4>
                        <input type="text" :value="record.CustFinalDeposit + '/' + record.Term + '/' + record.TermAmount + '/' + record.CustFinalProjectID" readonly />
                    </p>
                    <p>
                        <h4>撥款金額</h4>
                        <input type="text" :value="record.ActualPayCarRetailer" readonly />
                    </p>
                    <p>
                        <h4>商品名稱</h4>
                        <input type="text" :value="record.CarModelName" readonly />
                    </p>
                    <p>
                        <h4>首期繳款日</h4>
                        <input type="text" :value="record.FirstPayDate" readonly />
                    </p>
                    <p>
                        <h4>帳單地址</h4>
                        <input type="text" :value="record.CustBillAddress" readonly />
                    </p>
                    <p>
                        <h4>帳單郵寄日</h4>
                        <input type="text" :value="record.BillSendDate" readonly />
                    </p>
                </form>
            </div>
            <div class="logout">
                <a href="#" v-on:click="logout()" >登出帳號</a>
            </div>
            <div class="footer">
                若有任何問題，請洽客服00-00000000
            </div>
        </div>
    </body>
    <script src="/lib/jquery-2.1.4.min.js"></script>
    <script src="/lib/vue.min.js"></script>
    <script src="/js/vue/customer-see.js"></script>
</html>
